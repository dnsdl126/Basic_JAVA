<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.span1{
			color: #fd79a8 /* 16진수 RGB(색을 얼마나 진하게 섞을것인지)값*/
		}
		.span2{

            font-size: 100px;
            /* rgba의 a는 투명도
            	투명도 0~1, 1은 온전하게 출력, 0은 안나오는거 */
			color: rgba(0,0,0,0.5);

			opacity: 0.5;  /*투명도(0~1)*/


		}
	</style>
</head>
<body>
	<span class="span1">뇽덕이 메롱</span>
	<span class="span2">뇽덕이 메롱 메롱</span>
</body>
</html>
