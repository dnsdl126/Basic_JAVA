<!DOCTYPE html>
<html>
<head>


			<!--구글 - 구글 웹 폰트 @import로 시작 하는 부분 과 font 부분 복사해서 붙여넣기 -->
			<!--em은 상대 값(body텍스트 기준 (16px =1em), px는 절대 값 -->
	
	<title>font.html</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Song+Myung&display=swap');

		#human {
			font-size: 45px; /*글자 크기 */
			font-family: 'Song Myung', serif; /*글씨체  */

			/* font-weight는 글자의 굵기를 지정 
			    숫자는 100~ 900까지 표현 가능
			    Normal(400), Bold(700)*/

			 font-weight: bold; /* font-weight:700;*/

			 font-style: italic;/* 이탤릭체*/



		}
	</style>
</head>
<body>
	<span id="human">뇽덕이 \(OooO)/</span>
</body>
</html>
