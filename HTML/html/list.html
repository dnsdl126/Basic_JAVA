<!DOCTYPE html>
<html>
<head>
	<title>List(목록) 관련 태그 </title>
</head>
<body>
	<!-- ol: 순서가 있는 목록 -->
	<!--li: 몰록 낱개 1개를 만듬 -->
	<ol>
	  	<li>뇽덕</li>	
	  	<li>무덕</li>
        <li>인덕</li>
	</ol>

	<ol type="a">
	  	<li>뇽덕</li>	
	  	<li>무덕</li>
        <li>인덕</li>
	</ol>
	<!--<li>태그들만 나열된 상태에서는 </li> End 태그 생략 가능 -->
	<ol type="i">
	  	<li>뇽덕</li>	
	  	<li>무덕</li>
        <li>인덕</li>
	</ol>

	<!--ul:순서가 없는 목록-->
	<ul>
		<li>뇽덕</li>	
	  	<li>무덕</li>
        <li>인덕:뇽뇽 </li>
	</ul>

	<!--dl, dt, dd: 설명 목록 만들기 -->
	<dl>
		<dt>영화: 스타워즈</dt>
		<dd>감독: 무티븐무틸버그</dd>
		<dd>시간: 152분</dd>
		 
		<dt>영화: 해리포터</dt>
		<dd>감독: 조앤 무잉롤링</dd>
		<dd>시간: 152분</dd>


	</dl>
</body>
</html>
