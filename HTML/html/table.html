<!DOCTYPE html>
<html>
<head>
	<title>Talbe(표) 관련 태그 </title>
</head>
<body>
	<!--table, tr, td, th -->

	<table border="1px">
		<caption>뇽덕이와 무마니들</caption>
		<thead><!--표의 제목열을 구분하는 태그 -->
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>별명</th>
	        </tr>
	   </thead>
	   <tbody> <!--표의  본문을 구분하는 태그 -->
		   	<tr>
				<th>1</th>
				<th>선호</th>
				<th>김장김씨</th>
	        </tr>
			<tr>
				<td rowspan="2">2</td>
				<th colspan="2">대형라이언</th>
				
	        </tr>
	        <tr>
	        	<td>뇽뇽덕</td>
	        	<td>뇽뇽덕</td>
	        </tr>
	      
	   </tbody>
	   <tfoot> <!--표의 요약을 구분하는 태그 -->
	   		<tr>
	   			<td colspan="3">뇽덕이는 이름이 많다</td>
	   		</tr>
	   	

	   </tfoot>
		
		
	</table>
</body>
</html>
