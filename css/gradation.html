<!DOCTYPE html>
<html>
<head>
	<title>gradation.html</title>
	<style type="text/css">
		.div1 {

		/* 방향
			1. to top
			2. to left
			3. to right
			4. to bottom 

		   각도
		   	360도 => 45deg = 45도		
		*/

		
		background : linear-gradient(45deg, orangered, mediumseagreen);
	}
	</style>
</head>
<body>

	<div class="div1">막지막지 무츄츗</div>
</body>
</html>
